<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotador de Matrices - Con JWT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .button-group button {
            width: 100%;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .result-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .result-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .matrix-display {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            overflow-x: auto;
            margin-bottom: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .stats-table {
            width: 100%;
            border-collapse: collapse;
        }

        .stats-table th,
        .stats-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .stats-table th {
            background: #f5f5f5;
            font-weight: 600;
            color: #333;
        }

        .stats-table tr:last-child td {
            border-bottom: none;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .preset-buttons button {
            padding: 10px;
            font-size: 0.9em;
            background: #f0f0f0;
            color: #333;
            border: 2px solid #667eea;
        }

        .preset-buttons button:hover {
            background: #667eea;
            color: white;
        }

        .token-display {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            word-break: break-all;
            max-height: 100px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .auth-status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .auth-status.authenticated {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .auth-status.unauthenticated {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #resultsSection {
            display: none;
        }

        @media (max-width: 768px) {
            .grid,
            .results {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Rotador de Matrices (Con JWT)</h1>

        <div class="grid">
            <!-- Login Card -->
            <div class="card">
                <h2>Autenticaci√≥n</h2>
                <div id="authStatus" class="auth-status unauthenticated">
                    ‚ùå No autenticado
                </div>

                <div class="form-group">
                    <label>Usuario:</label>
                    <input type="text" id="username" placeholder="admin" value="admin">
                </div>

                <div class="form-group">
                    <label>Contrase√±a:</label>
                    <input type="password" id="password" placeholder="password" value="password">
                </div>

                <button onclick="login()">Iniciar Sesi√≥n</button>

                <div style="margin-top: 15px; padding: 10px; background: #f0f0f0; border-radius: 5px; font-size: 12px;">
                    <strong>Token:</strong>
                    <div id="tokenDisplay" class="token-display">
                        No hay token
                    </div>
                </div>

                <button onclick="logout()" style="background: #dc3545; margin-top: 10px;">Cerrar Sesi√≥n</button>
            </div>

            <!-- Matrix Input Card -->
            <div class="card">
                <h2>Entrada</h2>
                <div id="status"></div>

                <div class="form-group">
                    <label>Matriz Original (JSON):</label>
                    <textarea id="matrixInput" placeholder='{"data": [[1,2,3],[4,5,6],[7,8,9]]}'></textarea>
                </div>

                <div class="preset-buttons">
                    <button onclick="loadPreset1()">3√ó3 Simple</button>
                    <button onclick="loadPreset2()">Diagonal</button>
                    <button onclick="loadPreset3()">Rectangular</button>
                    <button onclick="loadPreset4()">Negativos</button>
                </div>

                <div class="button-group">
                    <button onclick="rotateMatrix()">Rotar Matriz</button>
                    <button onclick="clearAll()">Limpiar</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" style="display: none;">
            <div class="results">
                <!-- Rotated Matrix Card -->
                <div class="result-card">
                    <h3>Matriz Rotada</h3>
                    <div class="matrix-display" id="rotatedMatrixDisplay"></div>
                </div>

                <!-- Statistics Card -->
                <div class="result-card">
                    <h3>Estad√≠sticas</h3>
                    <table class="stats-table" id="statisticsTable">
                        <tr>
                            <th>M√©trica</th>
                            <th>Valor</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';
        let token = localStorage.getItem('jwt_token');

        // Preset matrices
        function loadPreset1() {
            document.getElementById('matrixInput').value = JSON.stringify({
                data: [[1, 2, 3], [4, 5, 6], [7, 8, 9]]
            }, null, 2);
        }

        function loadPreset2() {
            document.getElementById('matrixInput').value = JSON.stringify({
                data: [[5, 0, 0], [0, 5, 0], [0, 0, 5]]
            }, null, 2);
        }

        function loadPreset3() {
            document.getElementById('matrixInput').value = JSON.stringify({
                data: [[1, 2, 3, 4], [5, 6, 7, 8]]
            }, null, 2);
        }

        function loadPreset4() {
            document.getElementById('matrixInput').value = JSON.stringify({
                data: [[-1, -2, -3], [-4, -5, -6], [-7, -8, -9]]
            }, null, 2);
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
        }

        function updateAuthStatus() {
            const authStatus = document.getElementById('authStatus');
            const tokenDisplay = document.getElementById('tokenDisplay');

            if (token) {
                authStatus.className = 'auth-status authenticated';
                authStatus.textContent = '‚úì Autenticado';
                tokenDisplay.textContent = token.substring(0, 50) + '...';
            } else {
                authStatus.className = 'auth-status unauthenticated';
                authStatus.textContent = '‚ùå No autenticado';
                tokenDisplay.textContent = 'No hay token';
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showStatus('‚ùå Ingresa usuario y contrase√±a', 'error');
                return;
            }

            try {
                showStatus('Iniciando sesi√≥n...', 'loading');

                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (!response.ok) {
                    throw new Error('Credenciales inv√°lidas');
                }

                const data = await response.json();
                token = data.token;
                localStorage.setItem('jwt_token', token);
                updateAuthStatus();
                showStatus('‚úì Sesi√≥n iniciada correctamente', 'success');

            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        function logout() {
            token = null;
            localStorage.removeItem('jwt_token');
            updateAuthStatus();
            showStatus('‚úì Sesi√≥n cerrada', 'success');
        }

        async function rotateMatrix() {
            if (!token) {
                showStatus('‚ùå Debes iniciar sesi√≥n primero', 'error');
                return;
            }

            try {
                const input = document.getElementById('matrixInput').value;
                const data = JSON.parse(input);

                showStatus('Procesando...', 'loading');

                const response = await fetch(`${API_URL}/api/rotate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (!response.ok) {
                    // Si hay un error de autenticaci√≥n, cierra la sesi√≥n
                    if (response.status === 401) {
                        logout();
                    }
                    throw new Error(result.error || `Error: ${response.statusText}`);
                }

                displayResults(result);
                showStatus('‚úì Matriz rotada exitosamente', 'success');

            } catch (error) {
                showStatus(`‚ùå ${error.message}`, 'error');
                console.error('Error en rotateMatrix:', error);
                // Limpiar resultados si hay un error
                document.getElementById('rotatedMatrixDisplay').textContent = '';
                document.getElementById('statisticsTable').innerHTML = '';
                document.getElementById('resultsSection').style.display = 'none';
            }
        }

        function displayResults(result) {
            const matrixDisplay = document.getElementById('rotatedMatrixDisplay');
            const statsTable = document.getElementById('statisticsTable');
            
            // Mostrar la matriz rotada
            matrixDisplay.textContent = JSON.stringify(result.rotatedMatrix, null, 2);

            // Verificar si hay un error en las estad√≠sticas
            if (result.statistics && result.statistics.error) {
                statsTable.innerHTML = `
                    <tr>
                        <td colspan="2" style="color: #721c24; background-color: #f8d7da; padding: 10px; text-align: center;">
                            ‚ùå ${result.statistics.error}
                        </td>
                    </tr>`;
                document.getElementById('resultsSection').style.display = 'block';
                return;
            }

            // Mostrar estad√≠sticas si no hay error
            const stats = result.statistics.statistics;
            statsTable.innerHTML = `
                <tr>
                    <th>M√©trica</th>
                    <th>Valor</th>
                </tr>
                <tr>
                    <td>Valor M√°ximo</td>
                    <td><strong>${stats.maxValue}</strong></td>
                </tr>
                <tr>
                    <td>Valor M√≠nimo</td>
                    <td><strong>${stats.minValue}</strong></td>
                </tr>
                <tr>
                    <td>Promedio</td>
                    <td><strong>${stats.average}</strong></td>
                </tr>
                <tr>
                    <td>Suma Total</td>
                    <td><strong>${stats.totalSum}</strong></td>
                </tr>
                <tr>
                    <td>Matriz Diagonal</td>
                    <td>
                        <span style="padding: 5px 10px; border-radius: 20px; font-size: 0.85em; font-weight: 600; background: ${stats.isDiagonal ? '#d4edda' : '#f8d7da'}; color: ${stats.isDiagonal ? '#155724' : '#721c24'};">
                            ${stats.isDiagonal ? 'S√≠' : 'No'}
                        </span>
                    </td>
                </tr>`;

            document.getElementById('resultsSection').style.display = 'block';
        }

        function clearAll() {
            document.getElementById('matrixInput').value = '';
            document.getElementById('status').textContent = '';
            document.getElementById('resultsSection').style.display = 'none';
        }

        // Initialize
        window.addEventListener('load', () => {
            updateAuthStatus();
            loadPreset1();
        });
    </script>
</body>
</html>
